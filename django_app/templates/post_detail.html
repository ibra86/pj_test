{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
  <div class="post">
    {% if post.published_date %}
      <div  class="post">
        {{ post.published_date }}
      </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
</div>
<div class="col-md-4">
  <div class="post-photo">
    {% if post.photo %}
      <img class="img-responsive" src="{{ post.photo.url }}" />
    {% endif %}
  </div>
</div>
{% endblock %}
