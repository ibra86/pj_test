{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
  {% for post in posts %}
    <div class="post">
      <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">
        {{ post.title }}
        </a>
        {% if post.photo %}
          <img class="img-rounded" src="{{ post.photo.url }}" height="40"/>
        {% endif %}
      </h1>
      <p>{{ post.text|linebreaksbr }}</p>
        <div class="date">
          published: {{post.published_date}}
        </div>
      <br>
    </div>
  {% endfor %}
  </div>
{% endblock %}
