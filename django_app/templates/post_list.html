{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
      <div class="date">
      published: {{post.published_date}}
      </div>
      <br>
      <div class="date">
        by {{ post.author}}
      </div>
      <!-- <br>
      <p id="author_id"></p> -->

    </div>
  {% endfor %}
{% endblock %}
